<body class="bg-gradient-to-b from-blue-50 via-white to-gray-50 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Hero Section -->
    <section class="pt-20 pb-8 px-4 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-b from-blue-50/50 to-transparent"></div>
      <div class="container mx-auto text-center relative z-10" id="heroSection"></div>
    </section>

    <!-- Image to JPG Converter Section -->
    <section class="py-8 px-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 card-hover">
          <div class="space-y-8">
            <!-- Upload Area -->
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
              <div class="space-y-4">
                <div class="flex justify-center">
                  <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center">
                    <i data-lucide="upload" class="w-8 h-8 text-blue-600"></i>
                  </div>
                </div>
                <div>
                  <p class="text-lg font-medium text-gray-700">Drag and drop your image here</p>
                  <p class="text-sm text-gray-500 mt-1">or click to browse files</p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
              </div>
            </div>

            <!-- Preview Area -->
            <div id="previewArea" class="hidden">
              <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-1" id="originalImageSection">
                  <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                    <i data-lucide="image" class="w-5 h-5 text-blue-600"></i>
                    Original Image
                  </h3>
                  <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden shadow-sm">
                    <img id="originalPreview" class="w-full h-full object-contain" alt="Original image preview">
                  </div>
                </div>
                <div class="flex-1 flex flex-col gap-4">
                  <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                    <i data-lucide="settings" class="w-5 h-5 text-indigo-600"></i>
                    Conversion Options
                  </h3>
                  <form id="conversionOptions" class="space-y-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Quality</label>
                      <div class="flex items-center gap-4">
                        <input type="range" id="quality" min="1" max="100" value="90" class="flex-1">
                        <span id="qualityValue" class="text-sm text-gray-600 w-12 text-right">90%</span>
                      </div>
                    </div>

                    <!-- Dimensions -->
                    <div class="space-y-2">
                      <label class="block text-sm font-medium text-gray-700">Dimensions</label>
                      <div class="grid grid-cols-2 gap-4">
                        <div>
                          <label class="block text-xs text-gray-500 mb-1">Width (px)</label>
                          <input type="number" id="width" class="w-full px-3 py-2 border rounded-lg" placeholder="Original">
                        </div>
                        <div>
                          <label class="block text-xs text-gray-500 mb-1">Height (px)</label>
                          <input type="number" id="height" class="w-full px-3 py-2 border rounded-lg" placeholder="Original">
                        </div>
                      </div>
                      <div class="flex items-center gap-2 mt-2">
                        <input type="checkbox" id="maintainAspect" class="rounded text-blue-600">
                        <label for="maintainAspect" class="text-sm text-gray-600">Maintain aspect ratio</label>
                      </div>
                    </div>

                    <!-- Rotation -->
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Rotation</label>
                      <div class="flex items-center gap-4">
                        <input type="range" id="rotation" min="0" max="360" value="0" class="flex-1">
                        <span id="rotationValue" class="text-sm text-gray-600 w-12 text-right">0째</span>
                      </div>
                    </div>

                    <!-- Flip Options -->
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Flip</label>
                      <div class="flex gap-4">
                        <button type="button" id="flipHorizontal" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50 flex items-center justify-center gap-2">
                          <i data-lucide="flip-horizontal" class="w-4 h-4"></i>
                          <span class="text-sm">Horizontal</span>
                        </button>
                        <button type="button" id="flipVertical" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50 flex items-center justify-center gap-2">
                          <i data-lucide="flip-vertical" class="w-4 h-4"></i>
                          <span class="text-sm">Vertical</span>
                        </button>
                      </div>
                    </div>

                    <!-- Brightness & Contrast -->
                    <div class="space-y-2">
                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Brightness</label>
                        <div class="flex items-center gap-4">
                          <input type="range" id="brightness" min="0" max="200" value="100" class="flex-1">
                          <span id="brightnessValue" class="text-sm text-gray-600 w-12 text-right">100%</span>
                        </div>
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contrast</label>
                        <div class="flex items-center gap-4">
                          <input type="range" id="contrast" min="0" max="200" value="100" class="flex-1">
                          <span id="contrastValue" class="text-sm text-gray-600 w-12 text-right">100%</span>
                        </div>
                      </div>
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                      <div class="flex items-center gap-4">
                        <input type="color" id="bgColor" value="#ffffff" class="w-10 h-10 p-0 border rounded-lg align-middle">
                        <span class="text-sm text-gray-600">(For transparent images)</span>
                      </div>
                    </div>

                    <div class="flex gap-4 mt-4">
                      <button type="button" id="convertBtn" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                        <i data-lucide="wand-2" class="w-5 h-5"></i>
                        Convert to JPG
                      </button>
                      <button type="button" id="clearBtn" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-medium hover:bg-gray-300 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="x" class="w-5 h-5"></i>
                        Clear
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div id="convertedResult" class="hidden mt-8">
                <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                  <i data-lucide="image" class="w-5 h-5 text-green-600"></i>
                  Converted JPG Preview
                </h3>
                <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden shadow-sm mb-6" id="convertedPreviewSection">
                  <img id="convertedPreview" class="w-full h-full object-contain" alt="Converted JPG preview">
                </div>
                <div class="flex justify-center">
                  <button id="downloadBtn" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl font-medium hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 flex items-center gap-2 shadow-lg">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    Download JPG
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Tools Section Placeholder -->
    <div id="similarToolsSection"></div>

    <!-- What is tool? Section -->
    <section id="whatIsSection" class="py-16 px-4 bg-white"></section>

    <!-- Why use tool? Section -->
    <section id="whyUseSection" class="py-16 px-4"></section>

    <!-- How to use tool? Section -->
    <section id="howToUseSection" class="py-16 px-4 bg-white"></section>

    <!-- Features Section -->
    <section id="featuresSection" class="py-16 px-4"></section>

    <!-- FAQ Section -->
    <section id="faqSection" class="py-16 px-4 bg-white"></section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <!-- Floating Buttons Placeholder -->
  <div id="floating-buttons"></div>

  <!-- Scripts -->
  <script src="../app.js"></script>
  <script>
    // Set current tool info automatically by matching URL
    if (window.tools) {
      window.CSRGO_TOOL_INFO = window.tools.find(
        t => t.url === "tools/image-to-jpg-converter.html"
      );
    }
  </script>
  <script>
    // Debug: Log tool data and similar tools logic
    console.log('window.tools:', window.tools);
    console.log('window.categories:', window.categories);
    console.log('window.CSRGO_TOOL_INFO:', window.CSRGO_TOOL_INFO);
    if (!window.tools) {
      console.error('window.tools is not defined');
    } else {
      const current = window.tools.find(t => t.url === "tools/image-to-jpg-converter.html");
      if (!current) {
        console.error('Current tool not found in window.tools');
      } else {
        console.log('Current tool:', current);
        const similar = window.tools.filter(
          t => t.category === current.category && t.url !== current.url
        );
        if (similar.length === 0) {
          console.warn('No similar tools found for this category:', current.category);
        } else {
          console.log('Similar tools:', similar);
        }
      }
    }
  </script>
  <script src="../components/include.js"></script>
  <script src="../components/similar-tools.js"></script>
  <script src="../tool-sections.js"></script>
  <script src="../components/floating-buttons.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    // Initialize tool sections
    document.addEventListener('DOMContentLoaded', () => {
      renderToolSections('image-to-jpg-converter');
    });

    // Image to JPG Converter Logic
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');
    const originalPreview = document.getElementById('originalPreview');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const convertedResult = document.getElementById('convertedResult');
    const convertedPreview = document.getElementById('convertedPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const quality = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const bgColor = document.getElementById('bgColor');
    const width = document.getElementById('width');
    const height = document.getElementById('height');
    const maintainAspect = document.getElementById('maintainAspect');
    const rotation = document.getElementById('rotation');
    const rotationValue = document.getElementById('rotationValue');
    const flipHorizontal = document.getElementById('flipHorizontal');
    const flipVertical = document.getElementById('flipVertical');
    const brightness = document.getElementById('brightness');
    const brightnessValue = document.getElementById('brightnessValue');
    const contrast = document.getElementById('contrast');
    const contrastValue = document.getElementById('contrastValue');

    let originalImage = null;
    let originalWidth = 0;
    let originalHeight = 0;
    let isFlippedH = false;
    let isFlippedV = false;

    // Drag and drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.add('drop-zone-active'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.remove('drop-zone-active'), false);
    });
    dropZone.addEventListener('drop', handleDrop, false);
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }
    function handleFileSelect(e) {
      const files = e.target.files;
      handleFiles(files);
    }
    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            originalPreview.src = e.target.result;
            previewArea.classList.remove('hidden');
            convertedResult.classList.add('hidden');
            // Load image for conversion
            originalImage = new window.Image();
            originalImage.onload = function() {
              // Reset all values to default
              quality.value = 90;
              qualityValue.textContent = '90%';
              rotation.value = 0;
              rotationValue.textContent = '0째';
              brightness.value = 100;
              brightnessValue.textContent = '100%';
              contrast.value = 100;
              contrastValue.textContent = '100%';
              isFlippedH = false;
              isFlippedV = false;
              
              // Set original dimensions
              originalWidth = originalImage.width;
              originalHeight = originalImage.height;
              width.value = originalWidth;
              height.value = originalHeight;
            };
            originalImage.src = e.target.result;
            setTimeout(() => {
              document.getElementById('originalImageSection').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // Quality slider
    quality.addEventListener('input', () => {
      qualityValue.textContent = quality.value + '%';
    });

    // Maintain aspect ratio
    maintainAspect.addEventListener('change', () => {
      if (maintainAspect.checked) {
        const aspectRatio = originalWidth / originalHeight;
        if (width.value) {
          height.value = Math.round(width.value / aspectRatio);
        } else if (height.value) {
          width.value = Math.round(height.value * aspectRatio);
        }
      }
    });

    width.addEventListener('input', () => {
      if (maintainAspect.checked && width.value) {
        const aspectRatio = originalWidth / originalHeight;
        height.value = Math.round(width.value / aspectRatio);
      }
    });

    height.addEventListener('input', () => {
      if (maintainAspect.checked && height.value) {
        const aspectRatio = originalWidth / originalHeight;
        width.value = Math.round(height.value * aspectRatio);
      }
    });

    // Rotation
    rotation.addEventListener('input', () => {
      rotationValue.textContent = rotation.value + '째';
    });

    // Flip
    flipHorizontal.addEventListener('click', () => {
      isFlippedH = !isFlippedH;
      flipHorizontal.classList.toggle('bg-gray-100');
    });

    flipVertical.addEventListener('click', () => {
      isFlippedV = !isFlippedV;
      flipVertical.classList.toggle('bg-gray-100');
    });

    // Brightness & Contrast
    brightness.addEventListener('input', () => {
      brightnessValue.textContent = brightness.value + '%';
    });

    contrast.addEventListener('input', () => {
      contrastValue.textContent = contrast.value + '%';
    });

    // Convert to JPG
    convertBtn.addEventListener('click', () => {
      if (!originalImage) return;
      
      // Create canvas
      const canvas = document.createElement('canvas');
      const targetWidth = width.value ? parseInt(width.value) : originalWidth;
      const targetHeight = height.value ? parseInt(height.value) : originalHeight;
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      const ctx = canvas.getContext('2d');
      
      // Fill background
      ctx.fillStyle = bgColor.value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Apply transformations
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(parseInt(rotation.value) * Math.PI / 180);
      ctx.scale(isFlippedH ? -1 : 1, isFlippedV ? -1 : 1);
      ctx.translate(-canvas.width/2, -canvas.height/2);
      
      // Draw image
      ctx.drawImage(originalImage, 0, 0, targetWidth, targetHeight);
      ctx.restore();
      
      // Apply brightness and contrast
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const brightnessFactor = parseInt(brightness.value) / 100;
      const contrastFactor = parseInt(contrast.value) / 100;
      
      for (let i = 0; i < data.length; i += 4) {
        // Apply brightness
        data[i] = data[i] * brightnessFactor;
        data[i + 1] = data[i + 1] * brightnessFactor;
        data[i + 2] = data[i + 2] * brightnessFactor;
        
        // Apply contrast
        const factor = (259 * (contrastFactor * 255 + 255)) / (255 * (259 - contrastFactor * 255));
        data[i] = factor * (data[i] - 128) + 128;
        data[i + 1] = factor * (data[i + 1] - 128) + 128;
        data[i + 2] = factor * (data[i + 2] - 128) + 128;
      }
      
      ctx.putImageData(imageData, 0, 0);
      
      // Convert to JPG
      const jpgData = canvas.toDataURL('image/jpeg', parseInt(quality.value) / 100);
      convertedPreview.src = jpgData;
      convertedResult.classList.remove('hidden');
      
      setTimeout(() => {
        document.getElementById('convertedPreviewSection').scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 100);
    });

    // Download
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'converted-image.jpg';
      link.href = convertedPreview.src;
      link.click();
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      fileInput.value = '';
      previewArea.classList.add('hidden');
      convertedResult.classList.add('hidden');
      originalPreview.src = '';
      convertedPreview.src = '';
      originalImage = null;
      quality.value = 90;
      qualityValue.textContent = '90%';
      rotation.value = 0;
      rotationValue.textContent = '0째';
      brightness.value = 100;
      brightnessValue.textContent = '100%';
      contrast.value = 100;
      contrastValue.textContent = '100%';
      isFlippedH = false;
      isFlippedV = false;
      flipHorizontal.classList.remove('bg-gray-100');
      flipVertical.classList.remove('bg-gray-100');
      width.value = '';
      height.value = '';
    });
  </script>
